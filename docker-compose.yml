version: '3'
services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_URL=mongodb://@mongo:27017/?authSource=admin
    links:
      - mongodb
    ports:
      - 8080:8081  
